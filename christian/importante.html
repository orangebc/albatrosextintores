<!DOCTYPE html>
<html>
<head>
<style> 
.cont {
    width: 100px;
    height: 100px;
    background: red;
    overflow:hidden;
    transition: height .5s;
    -webkit-transition: height 2s;
}

.cont:hover {
    height: 250px;
}
.hidden{
width:100px;
height:50px;
background-color:blue;
margin-top:200px;
}

</style>
</head>
<body>

<div class="cont"><div class="hidden"></div></div>

</body>
</html>
